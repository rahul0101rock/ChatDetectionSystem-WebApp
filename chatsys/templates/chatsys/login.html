{% extends "base.html" %}
{% block title%}
SafeChat | Login
{% endblock %}
{% block css%}
<style>
</style>
{% endblock %}

{% block content%}
<div class="row mx-2">
    <div class="col-md-4 offset-md-4 text-center bg-default mx-auto mt-5">
        <div class="card-header">
            <h3 class="text-dark">Login</h3>
        </div>
        <div class="card-body bg-light border border-light">
        <form class="form-group offset-sm-2 col-sm-8 py-3 px-1" method ="POST">
            {% csrf_token %}
            <input type="text"placeholder="Username" class="form-control" name="username"><br>
            <input type="password" placeholder="Password" class="form-control" name="password"><br>
            <button type="submit" class="btn btn-primary col-12">Login</button><br><br>
            <a href="/signup">Create New Account</a>
        </form>
        </div>
    </div>
</div>
<br>
<h5 class="text-center text-danger">
{% if messages %}
    {% for message in messages %}
    {{ message }}
    {% endfor %}
{% endif %}
</h5>
{% endblock %}
